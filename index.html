  <body>
    <div class="container">
      <header>
        <h3>Calculadora Contra Cheque</h3>
      </header>
      <div id="form">
        <label for="">Salário base</label>
        <input type="text" id="entrada" placeholder="Digite o salario base" />
        <br />
        <label for="">Tempo de serviço</label>
        <input type="text" id="tempo" placeholder="Digite o tempo de serviço" />
        <br />
        <label for="">Numero de dependentes</label>
        <input
          type="text"
          id="dependentes"
          placeholder="Digite o num. de dependentes"
        />
        <br />
        <label for="">Adicional de Titulação</label>
        <input
          type="text"
          id="porcentagem"
          placeholder="Digite a porcentagem"
        />
        <br />
        <label for="">Gratificação de Nivel Superior</label>
        <input
          type="text"
          id="gratificacao"
          placeholder="s para sim, n para não"
        />
        <br />
        <button type="submit" id="btn_enviar" onclick="calculaContraCheque()">
          Calcular
        </button>
        <hr />
        <label for="">Salário no plano de cargos</label>
        <input type="text" id="salario" />
        <br />
        <label for="">Insalubridade</label>
        <input type="text" id="insalubridade" />
        <br />
        <label for="">ADTS</label>
        <input type="text" id="adts" />
        <br />
        <label for="">Adicional de titulação</label>
        <input type="text" id="titulacao" />
        <br />
        <label for="">Grat. Niv. Superior</label>
        <input type="text" id="gratNivSup" />
        <br />
        <label for="">Salario Bruto</label>
        <input type="text" id="bruto" />
        <hr />
        <label for="">Desconto INSS</label>
        <input type="text" id="inss" />
        <br />
        <label for="">Desconto IRRF</label>
        <input type="text" id="irrf" />
        <hr />
        <label for="">Salario Liquido</label>
        <input type="text" id="liquido" />
        <hr />
        <h4>By Flavio dos Santos</h4>
        <h5>2022.08.27</h5>
      </div>
    </div>
